<main>
    <section class="form-section">
        <h1>{{ title }}</h1>
        <h2>{{ subtitle }}</h2>

        <ng-content></ng-content>

        <div class="btn-wrapper">
            <button class="btn-primary" (click)="submit()" [disabled]="disabledPrimaryBtn">{{ primaryBtn }}</button>
            <button class="btn-secondary" (click)="navigate()">{{ secondaryBtn }}</button>
        </div>
    </section>
</main>
