<div class="user-table-container">

    <table class="user-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users; let i = index">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.createdAt | date: 'yyyy-MM-dd' }}</td>
            <td class="actions-cell">
            <app-action-btn [index]="i" [user]="user"></app-action-btn>
            </td>
        </tr>
    </tbody>
    </table>
</div>
