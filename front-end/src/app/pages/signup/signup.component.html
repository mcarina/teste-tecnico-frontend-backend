<app-login-layout 
    title="Sign-up"
    subtitle="Please enter yout details"
    primaryBtn="Sign-up"
    secondaryBtn="login"
    (submit)="submit()"
    (navigate)="navigate()"
    [disabledPrimaryBtn]="!signupForm.valid"
>

<form [formGroup]="signupForm">
    <app-primary-input
    formControlName="name"
    inputName="name"
    type="text"
    label="Name"
    placeholder="Your Name"
    >
    </app-primary-input>

    <app-primary-input
        formControlName="email"
        inputName="email"
        type="email"
        label="Email"
        placeholder="email@gmail.com"
    >
    </app-primary-input>

    <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Password"
    >
    </app-primary-input>

    <app-primary-input
        formControlName="passwordConfirm"
        inputName="passwordConfirm"
        type="password"
        label="password Confirm"
    >
    </app-primary-input>

</form>

</app-login-layout>
